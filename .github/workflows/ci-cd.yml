name: CI/CD Lint, Prettify, Tests, Build & Deploy

on:
  push:
    branches:
      - "main"

jobs:
  lint-prettify-test-and-build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - uses: pnpm/action-setup@v4
        name: Install pnpm
        with:
          version: 10
          run_install: false

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Install dependencies
        run: pnpm install

      - name: Run lint
        run: pnpm run lint

      - name: Run prettier
        run: pnpm run prettier

      - name: Run tests
        run: pnpm run test

      - name: Create build
        run: pnpm run build

      - name: Deploy to Netlify
        run: npx netlify-cli deploy --site ${{secrets.NETLIFY_SITE_ID}} --auth ${{secrets.NETLIFY_AUTH_TOKEN}} --prod
